<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GamerTopUp</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/game-controller.png" type="image/png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff;
            --dark-bg: #212529;
            --bg-main-light: #f8f9fa;
            --text-color-light: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        body.dark-mode {
            --bg-main-light: #121212;
            --text-color-light: #e0e0e0;
            background-color: var(--bg-main-light);
            color: var(--text-color-light);
        }
        body.dark-mode .login-container {
            background-color: #1f1f1f;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        body.dark-mode h1, body.dark-mode label {
            color: var(--text-color-light);
        }
        body.dark-mode .alert-info {
            background-color: #2b6a9a;
            color: #fff;
            border-color: #1a5682;
        }
        body.dark-mode .form-control {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        body.dark-mode .form-control::placeholder {
            color: #bbb;
        }
        body.dark-mode .form-control:focus {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        body.dark-mode .btn-secondary {
            background-color: #4a4a4a;
            border-color: #4a4a4a;
            color: #e0e0e0;
        }
        body.dark-mode .btn-secondary:hover {
            background-color: #5a5a5a;
            border-color: #5a5a5a;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="text-center mb-4 fw-bold text-primary">GamerTopUp Login</h1>
        
        <div class="text-center mb-4">
            <button class="btn btn-secondary btn-sm" id="darkModeToggle" title="Ganti Mode Gelap">
                <i class="fas fa-moon"></i> Ganti Tema
            </button>
        </div>

        <div class="alert alert-info text-center" role="alert">
            <i class="fas fa-info-circle me-1"></i> Gunakan "praktikum" untuk Username dan Password
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <div id="loginMessage" class="alert alert-danger" style="display:none;"></div>
            
            <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginMessage = document.getElementById('loginMessage');
            const toggle = document.getElementById('darkModeToggle');
            const body = document.body;
            
            // --- Dark Mode Fungsionalitas ---
            const updateDarkModeIcon = () => {
                if (body.classList.contains('dark-mode')) {
                    toggle.innerHTML = '<i class="fas fa-sun"></i> Ganti Tema';
                } else {
                    toggle.innerHTML = '<i class="fas fa-moon"></i> Ganti Tema';
                }
            };

            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
            }
            updateDarkModeIcon();

            toggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
                updateDarkModeIcon();
            });
            // ---------------------------------

            // --- Login Fungsionalitas ---
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // Validasi tanpa database
                if (username === 'praktikum' && password === 'praktikum') {
                    // Login Berhasil, arahkan ke Beranda
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'beranda.html';
                } else {
                    // Login Gagal
                    loginMessage.style.display = 'block';
                    loginMessage.textContent = 'Username atau Password salah. (Coba: praktikum)';
                    usernameInput.value = '';
                    passwordInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
